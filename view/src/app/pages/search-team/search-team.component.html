<mat-sidenav-container class="h-100">
  <div fxLayout="row" fxLayoutAlign="center center" class="h-100">
       <form [formGroup]="searchTeamForm" (ngSubmit)="onSubmit(searchTeamForm.value)" fxFlex="90" fxFlex.gt-sm="30" fxFlex.sm="60" class="mat-elevation-z6">
            <app-content-header
                [icon]="'search'"
                [title]="'Buscar mi equipo'"
                [hideBreadcrumb]="true"
                [hasBgImage]="true"
                [class]="'py-4'"></app-content-header>
            <div class="p-4">
                <mat-form-field class="w-100">
                    <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">person</mat-icon>
                    <input matInput placeholder="Full Name" formControlName="name">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">mail</mat-icon>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <button mat-raised-button color="primary" class="mat-elevation-z6 w-100 mt-3" type="submit" [disabled]="!name || !email">Buscar</button>
            </div>
        </form>
  </div>
</mat-sidenav-container>
